{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center alert alert-secondary">الجوالات</h1>
<div class="container py-5">
  

  <div class="row d-flex justify-content-around">

  {% for item in product %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-lg border-0 w-75">
          <img src="{{item.image.url}}" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <div class="row">
              <div class="col. p-4 ">
 <ul class="list-unstyled ">
              <li><a href="{% url 'add_to_cart' %}?id={{item.id}}" class="btn btn-primary mb-2">add to cart</a></li>
               <li><a href="{% url 'Checkout' %}" class="btn btn-danger">buy now</a>
</li>
            </ul>
              </div>
              <div class="col">
 <h5 class="card-title">{{ item.product.name }}</h5>
            <p class="text-muted mb-1">brand:{{ item.brand }}</p>
              <p class="text-muted mb-1">Storge:{{ item.storge }}</p>
            <ul class="list-unstyled mb-3">
              <li><strong>Color:</strong>color: {{ item.color }}</li>
           
            </ul>
              </div>
            </div>
           
            <div class="card-footer bg-white d-flex justify-content-between align-items-center border-0 px-0">
              <span class="fw-bold text-success">{{ item.price }}</span>
              <!-- <a href="{% url 'phonemenu' %}?id={{item.id}}" class="btn btn-sm btn-primary">شراء الآن</a> -->
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>

</div>
