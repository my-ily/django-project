{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <div class="row justify-content-center" >
        <div class="col-md-12">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">تسجيل حساب جديد</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}

                        <div class="mb-3 text-end">
                            <label for="username" class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="ادخل اسم المستخدم" required>
                        </div>

                        <div class="mb-3 text-end">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="ادخل البريد الإلكتروني" required>
                        </div>

                        <div class="mb-3 text-end">
                            <label for="password1" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="ادخل كلمة المرور" required>
                        </div>

                        <div class="mb-3 text-end">
                            <label for="password2" class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="أعد إدخال كلمة المرور" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">سجل الآن</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <p class="text-muted fs-5">لديك حساب بالفعل؟ <a href="{% url 'auth_login' %}">تسجيل الدخول</a></p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
