{% extends 'base.html' %}


{%block content %}

<div class="col col-md-4 mt-2">
<!-- هنا راح يلتقط الid categry (1-2-3)الئ الان -->
 <a href="{% url 'phonemenu'%}?id={{item.id}}">
 <div class="card">

{{item.name }}
        </div>

        <div class="col">

        </div>
      </div>
         <hr>

</div>

</div>
