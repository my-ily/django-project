{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Products</h2>

    <div class="row">
        {% for item in data %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }}" style="object-fit: cover; height: 300px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text text-muted mb-2">${{ item.price }}</p>
                    <p class="card-text">{{ item.description}}</p>
                    <div class="mt-auto">
                        <span class="badge bg-primary">‚≠ê {{ item.rating.rate }} / 5</span>
                        <span class="text-muted small">({{ item.rating.count }} reviews)</span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-outline-primary btn-sm">View Product</a>
                </div>
            </div>
        </div>
    
     
        {% endfor %}
    </div>
</div>
{% endblock %}
