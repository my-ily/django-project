{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center alert alert-secondary">الجوالات</h1>
<div class="container py-5">
  

  <div class="row">
    {% for item in product %}
      <div class="col-12 col-md-6 col-lg-4">
 
        <div class="card h-100 shadow-lg border-0 w-75">
          <img src={{item.image.url}} class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="text-muted mb-1">{{ item.brand }}</p>
            <ul class="list-unstyled mb-3">
              <li><strong>Color:</strong> {{ item.color }}</li>
           
            </ul>
            <div class="card-footer bg-white d-flex justify-content-between align-items-center border-0 px-0">
              <span class="fw-bold text-success">{{ item.price }}</span>
              <a href="{% url 'details' %}?id={{item.id}}" class="btn btn-sm btn-primary"> details</a>
            </div>
          </div>
        </div>
      </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
